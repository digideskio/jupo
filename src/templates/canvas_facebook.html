<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Jupo - Welcome on Facebook</title>
  <link href="/public/assets/css/style.css" rel="stylesheet">
  <link href="/public/assets/css/font-awesome.css" rel="stylesheet">
  <!--[if (lt IE 9) & (!IEMobile)]>
  <link href="/public/assets/css/ie8.css" rel="stylesheet">
  <![endif]-->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.5.2/jquery-ui.min.js"></script>
  <script src="/public/assets/js/modernizr.js"></script>

</head>
<body class="homepage">
<div class="container">

<div class="import">
  <div class="rfloat">
  </div>
  <h3>Welcome to <img src="/public/assets/img/logo_dark.png"></img></h3>

  <hr/>


  <h3>
    Hi <span class="text-info">{{ current_user['name'] }}</span>, thanks for accepting the request to join JUPO :)
  </h3>
  <p>Now you can</p>
  <ol>
    <li>
      Claim your account on network <a href="http://{{ domain }}/{{ invited_network }}">{{ invited_network }}</a>  @ JUPO website
    </li>
    <li>
      <a href="#" onclick="open_request_dialog()">Invite your friends to join Jupo</a>
    </li>
  </ol>




</div>
</div>
</body>
</html>

<script type="application/javascript">
  var app_id = "{{ fb_app_id }}";
  //var canvas_page = "https://jupo.localhost.com/canvas/";
  var message = "Would you like to join me in JUPO ?";

  var requests_url = "https://www.facebook.com/dialog/apprequests?app_id=" + app_id + "&redirect_uri=" + '{{ fb_app_canvas_url }}' + "&message=" + message + "&scope=email";

  function open_request_dialog() {
    top.location.href=requests_url;
  }

  if ('{{ user_authorized }}' == 'false') {
    window.top.location.replace("https://www.facebook.com/dialog/oauth?client_id={{ fb_app_id }}&redirect_uri={{ fb_app_canvas_url }}");
  }
</script>
